trigger:
- main

variables:
- group: firebase_dev

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.17.0'
  displayName: 'Install Node.js'

- script: |
    npm install -g firebase-tools
    npm install
  displayName: 'NPM Install dependecies'
  
- script: |
     echo '$(FIREBASE_RUNTIMECONFIG)' > .runtimeconfig.json
  displayName: 'GET runtimeconfig'

- script: |
    echo '$(FIREBASE_SERVICE_ACCOUNT_KEY)' > key.json
    export GOOGLE_APPLICATION_CREDENTIALS=$(System.DefaultWorkingDirectory)/key.json
    firebase deploy --token $FIREBASE_TOKEN -P $(APP_ENV)
  displayName: 'Deploy on firebase $(APP_ENV)'
