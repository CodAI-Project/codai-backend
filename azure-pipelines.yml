parameters:
- name: EnvName
  displayName: EnvName
  type: string
  default: A
  values:
  - A
  - B
  - C
  - D
  - E
  - F

trigger:
- main

variables:
- group: firebase_dev

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.17.0'
  displayName: 'Install Node.js'

- script: |
    npm install -g firebase-tools
    npm install
  displayName: 'NPM Install dependecies'
  
- script: |
     echo '$(FIREBASE_RUNTIMECONFIG)' > .runtimeconfig.json
  displayName: 'GET runtimeconfig'

- script: |
    echo '$(FIREBASE_SERVICE_ACCOUNT_KEY)' > key.json
    export GOOGLE_APPLICATION_CREDENTIALS=$(System.DefaultWorkingDirectory)/key.json
    npm run deploy:$(APP_ENV)
  displayName: 'Deploy on firebase $(APP_ENV)'
