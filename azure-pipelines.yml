parameters:
- name: Environment
  displayName: 'Select Environment'
  type: string
  default: 'dev'
  values:
    - 'dev'
    - 'prod'

trigger:
- main

variables:
- group: firebase_dev

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.17.0'
    displayName: 'Install Node.js'

- script: |
    npm install -g firebase-tools
    npm install
  displayName: 'NPM Install dependencies'

- script: |
    echo '$(FIREBASE_RUNTIMECONFIG)' > .runtimeconfig.json
  displayName: 'GET runtimeconfig'

- script: |
    echo '$(FIREBASE_SERVICE_ACCOUNT_KEY)' > key.json
    export GOOGLE_APPLICATION_CREDENTIALS=$(System.DefaultWorkingDirectory)/key.json
    npm run deploy:$(Environment)
  displayName: 'Deploy on firebase $(Environment)'
